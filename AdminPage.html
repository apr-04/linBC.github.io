<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 30px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }
    
    .login-section {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .btn-success {
      background: #28a745;
    }
    
    .btn-warning {
      background: #ffc107;
      color: #333;
    }
    
    .btn-danger {
      background: #dc3545;
    }
    
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.show {
      display: block;
    }
    
    .admin-content {
      display: none;
    }
    
    .admin-content.show {
      display: block;
    }
    
    .filter-section {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-section select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
      position: sticky;
      top: 0;
    }
    
    tr:hover {
      background: #f8f9fa;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status-신청 { background: #fff3cd; color: #856404; }
    .status-초안전달 { background: #cfe2ff; color: #084298; }
    .status-수정요청 { background: #f8d7da; color: #721c24; }
    .status-제작 { background: #d1e7dd; color: #0f5132; }
    .status-지급완료 { background: #d4edda; color: #155724; }
    .status-삭제 { background: #f8d7da; color: #721c24; }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-content h3 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .modal-content .form-group {
      margin-bottom: 15px;
    }
    
    .modal-content input[type="file"],
    .modal-content select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .modal-content input[type="file"]:focus,
    .modal-content select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-buttons .btn {
      flex: 1;
    }
    
    .detail-section {
      margin-bottom: 20px;
    }
    
    .detail-section p {
      margin-bottom: 8px;
      color: #555;
    }
    
    .detail-section strong {
      color: #333;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>관리자 페이지</h1>
    
    <!-- 로그인 섹션 -->
    <div id="loginSection" class="login-section">
      <div id="loginMessage" class="message"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">로그인</button>
      </form>
    </div>
    
    <!-- 관리자 콘텐츠 -->
    <div id="adminContent" class="admin-content">
      <div id="adminMessage" class="message"></div>
      
      <div class="filter-section">
        <label for="statusFilter">상태 필터:</label>
        <select id="statusFilter">
          <option value="전체">전체</option>
          <option value="신청">신청</option>
          <option value="초안전달">초안전달</option>
          <option value="수정요청">수정요청</option>
          <option value="제작">제작</option>
          <option value="지급완료">지급완료</option>
        </select>
        <button class="btn" onclick="loadApplications()">조회</button>
        <button class="btn" onclick="logout()" style="margin-left: auto;">로그아웃</button>
      </div>
      
      <div class="table-container">
        <table id="applicationTable">
          <thead>
            <tr>
              <th>신청ID</th>
              <th>상태</th>
              <th>신청자</th>
              <th>이메일</th>
              <th>통</th>
              <th>등록일</th>
              <th>처리자</th>
              <th>처리일자</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="9" style="text-align: center; padding: 40px;">데이터를 불러오는 중...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- 상세 보기/처리 모달 -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <h3>신청 상세 정보</h3>
      <div id="detailContent"></div>
      <div class="modal-buttons">
        <button class="btn btn-cancel" onclick="closeDetailModal()">닫기</button>
      </div>
    </div>
  </div>
  
  <!-- 파일 업로드 모달 -->
  <div id="fileModal" class="modal">
    <div class="modal-content">
      <h3>초안 파일 첨부</h3>
      <div class="form-group">
        <label for="fileInput">파일 선택</label>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
      </div>
      <div class="modal-buttons">
        <button class="btn btn-cancel" onclick="closeFileModal()">취소</button>
        <button class="btn btn-success" onclick="uploadFile()">업로드</button>
      </div>
    </div>
  </div>
  
  <script>
    let currentApplicationId = null;
    let isLoggedIn = false;
    
    // 로그인 처리
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('loginMessage');
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result) {
            isLoggedIn = true;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').classList.add('show');
            loadApplications();
          } else {
            messageDiv.className = 'message error show';
            messageDiv.textContent = '비밀번호가 올바르지 않습니다.';
          }
        })
        .withFailureHandler(function(error) {
          messageDiv.className = 'message error show';
          messageDiv.textContent = '오류가 발생했습니다: ' + error.message;
        })
        .adminLogin(password);
    });
    
    // 로그아웃
    function logout() {
      isLoggedIn = false;
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminContent').classList.remove('show');
      document.getElementById('password').value = '';
    }
    
    // 신청 목록 로드
    function loadApplications() {
      const statusFilter = document.getElementById('statusFilter').value;
      const tableBody = document.getElementById('tableBody');
      
      tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px;">데이터를 불러오는 중...</td></tr>';
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            if (result.data.length === 0) {
              tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px;">조회된 데이터가 없습니다.</td></tr>';
              return;
            }
            
            tableBody.innerHTML = '';
            result.data.forEach(function(item) {
              const row = document.createElement('tr');
              row.innerHTML = 
                '<td>' + item.applicationId + '</td>' +
                '<td><span class="status-badge status-' + item.status + '">' + item.status + '</span></td>' +
                '<td>' + item.name + '</td>' +
                '<td>' + item.email + '</td>' +
                '<td>' + item.quantity + '</td>' +
                '<td>' + (item.registeredDate || '') + '</td>' +
                '<td>' + (item.processor || '') + '</td>' +
                '<td>' + (item.processedDate || '') + '</td>' +
                '<td><button class="btn btn-small" onclick="showDetail(\'' + item.applicationId + '\')">상세</button></td>';
              tableBody.appendChild(row);
            });
          } else {
            tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: red;">' + result.message + '</td></tr>';
          }
        })
        .withFailureHandler(function(error) {
          tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: red;">오류: ' + error.message + '</td></tr>';
        })
        .getAdminApplicationList(statusFilter);
    }
    
    // 상세 정보 보기
    function showDetail(applicationId) {
      currentApplicationId = applicationId;
      
      // 전체 목록에서 해당 항목 찾기
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            const item = result.data.find(function(i) { return i.applicationId === applicationId; });
            if (item) {
              let detailHtml = '<div class="detail-section">';
              detailHtml += '<p><strong>신청ID:</strong> ' + item.applicationId + '</p>';
              detailHtml += '<p><strong>상태:</strong> <span class="status-badge status-' + item.status + '">' + item.status + '</span></p>';
              detailHtml += '<p><strong>신청자:</strong> ' + item.name + '</p>';
              detailHtml += '<p><strong>이메일:</strong> ' + item.email + '</p>';
              detailHtml += '<p><strong>통:</strong> ' + item.quantity + '</p>';
              detailHtml += '<p><strong>기존동일여부:</strong> ' + item.isSame + '</p>';
              detailHtml += '<p><strong>변호사여부:</strong> ' + item.isLawyer + '</p>';
              if (item.lawyerName) {
                detailHtml += '<p><strong>담당변호사:</strong> ' + item.lawyerName + '</p>';
              }
              if (item.notes) {
                detailHtml += '<p><strong>비고:</strong> ' + item.notes + '</p>';
              }
              detailHtml += '<p><strong>등록일:</strong> ' + (item.registeredDate || '') + '</p>';
              if (item.fileUrl) {
                detailHtml += '<p><strong>첨부파일:</strong> <a href="' + item.fileUrl + '" target="_blank">파일 보기</a></p>';
              }
              if (item.processor) {
                detailHtml += '<p><strong>처리자:</strong> ' + item.processor + '</p>';
              }
              if (item.processedDate) {
                detailHtml += '<p><strong>처리일자:</strong> ' + item.processedDate + '</p>';
              }
              detailHtml += '</div>';
              
              detailHtml += '<div class="action-buttons">';
              
              // 초안 파일 첨부 버튼 (신청, 수정요청 상태일 때)
              if (item.status === '신청' || item.status === '수정요청') {
                detailHtml += '<button class="btn btn-warning" onclick="showFileModal()">초안 파일 첨부</button>';
              }
              
              // 초안 전달 버튼 (파일이 있고 신청/수정요청 상태일 때)
              if (item.fileUrl && (item.status === '신청' || item.status === '수정요청')) {
                detailHtml += '<button class="btn btn-success" onclick="sendDraft()">초안 확인 요청</button>';
              }
              
              // 상태 변경
              detailHtml += '<select id="statusSelect" class="btn" style="padding: 6px 12px;">';
              detailHtml += '<option value="신청"' + (item.status === '신청' ? ' selected' : '') + '>신청</option>';
              detailHtml += '<option value="초안전달"' + (item.status === '초안전달' ? ' selected' : '') + '>초안전달</option>';
              detailHtml += '<option value="수정요청"' + (item.status === '수정요청' ? ' selected' : '') + '>수정요청</option>';
              detailHtml += '<option value="제작"' + (item.status === '제작' ? ' selected' : '') + '>제작</option>';
              detailHtml += '<option value="지급완료"' + (item.status === '지급완료' ? ' selected' : '') + '>지급완료</option>';
              detailHtml += '</select>';
              detailHtml += '<button class="btn btn-small" onclick="changeStatus()">상태 변경</button>';
              
              detailHtml += '</div>';
              
              document.getElementById('detailContent').innerHTML = detailHtml;
              document.getElementById('detailModal').classList.add('show');
            }
          }
        })
        .withFailureHandler(function(error) {
          alert('오류: ' + error.message);
        })
        .getAdminApplicationList('전체');
    }
    
    // 모달 닫기
    function closeDetailModal() {
      document.getElementById('detailModal').classList.remove('show');
      currentApplicationId = null;
    }
    
    // 파일 모달 표시
    function showFileModal() {
      document.getElementById('fileInput').value = '';
      document.getElementById('fileModal').classList.add('show');
    }
    
    // 파일 모달 닫기
    function closeFileModal() {
      document.getElementById('fileModal').classList.remove('show');
    }
    
    // 파일 업로드
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('파일을 선택해주세요.');
        return;
      }
      
      if (!currentApplicationId) {
        alert('신청ID가 없습니다.');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const fileData = e.target.result; // base64 데이터
        
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              alert('파일이 업로드되었습니다.');
              closeFileModal();
              showDetail(currentApplicationId); // 상세 정보 새로고침
            } else {
              alert('오류: ' + result.message);
            }
          })
          .withFailureHandler(function(error) {
            alert('오류: ' + error.message);
          })
          .adminAttachDraft(currentApplicationId, fileData, file.name, file.type);
      };
      reader.readAsDataURL(file);
    }
    
    // 초안 전달
    function sendDraft() {
      if (!currentApplicationId) {
        alert('신청ID가 없습니다.');
        return;
      }
      
      if (!confirm('초안을 전달하시겠습니까? 신청자에게 이메일이 발송됩니다.')) {
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            alert('초안이 전달되었습니다.');
            closeDetailModal();
            loadApplications();
          } else {
            alert('오류: ' + result.message);
          }
        })
        .withFailureHandler(function(error) {
          alert('오류: ' + error.message);
        })
        .adminSendDraft(currentApplicationId);
    }
    
    // 상태 변경
    function changeStatus() {
      if (!currentApplicationId) {
        alert('신청ID가 없습니다.');
        return;
      }
      
      const newStatus = document.getElementById('statusSelect').value;
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            alert('상태가 변경되었습니다.');
            closeDetailModal();
            loadApplications();
          } else {
            alert('오류: ' + result.message);
          }
        })
        .withFailureHandler(function(error) {
          alert('오류: ' + error.message);
        })
        .adminChangeStatus(currentApplicationId, newStatus);
    }
  </script>
</body>
</html>
