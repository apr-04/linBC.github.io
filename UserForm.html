<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명함 신청</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    
    .required {
      color: #e74c3c;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .radio-option input[type="radio"] {
      width: auto;
    }
    
    .hidden {
      display: none;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>명함 신청</h1>
    
    <div id="message" class="message"></div>
    
    <form id="applicationForm">
      <div class="form-group">
        <label for="name">신청자 이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">신청자 이메일 <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="quantity">신청 통 개수 <span class="required">*</span></label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      
      <div class="form-group">
        <label>기존 명함과 동일 여부 <span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="isSame-yes" name="isSame" value="예" required>
            <label for="isSame-yes">예</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="isSame-no" name="isSame" value="아니오" required>
            <label for="isSame-no">아니오</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>신청자 구분 <span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="isLawyer-yes" name="isLawyer" value="변호사" required>
            <label for="isLawyer-yes">변호사</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="isLawyer-no" name="isLawyer" value="Staff" required>
            <label for="isLawyer-no">Staff</label>
          </div>
        </div>
      </div>
      
      <div class="form-group" id="lawyerNameGroup" style="display: none;">
        <label for="lawyerName">담당 변호사 명함 신청 <span class="required">*</span></label>
        <input type="text" id="lawyerName" name="lawyerName">
      </div>
      
      <div class="form-group">
        <label for="notes">비고 (요청사항)</label>
        <textarea id="notes" name="notes" placeholder="추가 요청사항이 있으시면 입력해주세요."></textarea>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">신청하기</button>
    </form>
  </div>
  
  <script>
    // Staff 선택 시 담당 변호사 입력 필드 표시
    document.querySelectorAll('input[name="isLawyer"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const lawyerNameGroup = document.getElementById('lawyerNameGroup');
        const lawyerNameInput = document.getElementById('lawyerName');
        
        if (this.value === 'Staff') {
          lawyerNameGroup.style.display = 'block';
          lawyerNameInput.required = true;
        } else {
          lawyerNameGroup.style.display = 'none';
          lawyerNameInput.required = false;
          lawyerNameInput.value = '';
        }
      });
    });
    
    // 폼 제출 처리
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      
      // 버튼 비활성화
      submitBtn.disabled = true;
      submitBtn.textContent = '처리 중...';
      
      // 폼 데이터 수집
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        quantity: parseInt(document.getElementById('quantity').value),
        isSame: document.querySelector('input[name="isSame"]:checked').value,
        isLawyer: document.querySelector('input[name="isLawyer"]:checked').value,
        lawyerName: document.getElementById('lawyerName').value.trim(),
        notes: document.getElementById('notes').value.trim()
      };
      
      // Google Apps Script 함수 호출
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            messageDiv.className = 'message success show';
            messageDiv.textContent = result.message + ' 신청ID: ' + result.applicationId;
            
            // 폼 초기화
            document.getElementById('applicationForm').reset();
            document.getElementById('lawyerNameGroup').style.display = 'none';
            
            // 3초 후 메시지 숨김
            setTimeout(function() {
              messageDiv.classList.remove('show');
            }, 5000);
          } else {
            messageDiv.className = 'message error show';
            messageDiv.textContent = result.message;
          }
          
          submitBtn.disabled = false;
          submitBtn.textContent = '신청하기';
        })
        .withFailureHandler(function(error) {
          messageDiv.className = 'message error show';
          messageDiv.textContent = '오류가 발생했습니다: ' + error.message;
          
          submitBtn.disabled = false;
          submitBtn.textContent = '신청하기';
        })
        .submitApplication(formData);
    });
  </script>
</body>
</html>
