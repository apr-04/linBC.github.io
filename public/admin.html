<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지 - 법무법인 린</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 1200px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <div>
        <h1>명함 관리 시스템</h1>
        <h2>관리자 페이지</h2>
      </div>
      <button onclick="location.href='index.html'" class="btn-secondary">홈으로</button>
    </div>

    <div id="adminAlert" class="hidden"></div>

    <div class="filter-group">
      <label for="statusFilter">상태 필터:</label>
      <select id="statusFilter" onchange="loadApplications()">
        <option value="all">전체</option>
        <option value="신청">신청</option>
        <option value="초안전달">초안전달</option>
        <option value="수정요청">수정요청</option>
        <option value="제작">제작</option>
        <option value="지급완료">지급완료</option>
      </select>
      <button onclick="loadApplications()">🔄 새로고침</button>
    </div>

    <table class="admin-table">
      <thead>
        <tr>
          <th>신청ID</th>
          <th>상태</th>
          <th>신청자</th>
          <th>이메일</th>
          <th>통수</th>
          <th>변호사여부</th>
          <th>신청일</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="applicationsTableBody">
        <tr>
          <td colspan="8" style="text-align: center; padding: 40px;">
            <span class="loading"></span> 데이터를 불러오는 중...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="detailModal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto;">
    <div class="container" style="margin: 50px auto; max-width: 800px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>신청 상세 정보</h2>
        <button onclick="closeModal()" class="btn-secondary">✕ 닫기</button>
      </div>

      <div id="detailContent"></div>

      <div id="adminActions" style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #ddd;">
        <h3 style="margin-bottom: 20px;">관리자 액션</h3>

        <div class="form-group">
          <label for="draftFile">초안 파일 업로드</label>
          <input type="file" id="draftFile" accept="image/*,.pdf">
          <button onclick="uploadDraft()" style="margin-top: 10px;">📤 초안 업로드 및 전달</button>
        </div>

        <div class="form-group" style="margin-top: 20px;">
          <label for="statusChange">상태 변경</label>
          <select id="statusChange">
            <option value="">선택하세요</option>
            <option value="신청">신청</option>
            <option value="초안전달">초안전달</option>
            <option value="수정요청">수정요청</option>
            <option value="제작">제작</option>
            <option value="지급완료">지급완료</option>
            <option value="삭제">삭제</option>
          </select>
          <button onclick="updateStatus()" style="margin-top: 10px;">💾 상태 변경</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
