<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명함 신청 - 법무법인 린</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>명함 신청</h1>
    <h2>필요한 정보를 입력해주세요</h2>

    <div id="alertBox" class="hidden"></div>

    <form id="applicationForm">
      <div class="form-group">
        <label for="name">신청자 이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">신청자 이메일 <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="quantity">신청 통 개수 <span class="required">*</span></label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label>기존 명함과 동일 여부 <span class="required">*</span></label>
        <div class="radio-group">
          <label>
            <input type="radio" name="sameAsExisting" value="예" required> 예
          </label>
          <label>
            <input type="radio" name="sameAsExisting" value="아니오" required> 아니오
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>신청자 구분 <span class="required">*</span></label>
        <div class="radio-group">
          <label>
            <input type="radio" name="isLawyer" value="변호사" required> 변호사
          </label>
          <label>
            <input type="radio" name="isLawyer" value="Staff" required> Staff
          </label>
        </div>
      </div>

      <div class="form-group hidden" id="lawyerNameGroup">
        <label for="lawyerName">담당 변호사 이름</label>
        <input type="text" id="lawyerName" name="lawyerName">
      </div>

      <div class="form-group">
        <label for="remarks">비고 (요청사항)</label>
        <textarea id="remarks" name="remarks" placeholder="특별한 요청사항이 있으시면 입력해주세요"></textarea>
      </div>

      <div class="button-group">
        <button type="submit" id="submitBtn">신청하기</button>
        <button type="button" class="btn-secondary" onclick="location.href='index.html'">취소</button>
      </div>
    </form>
  </div>

  <script src="js/application.js"></script>
</body>
</html>
